<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etherwake Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link id="stylesheet" rel="stylesheet" type="text/css" href="/static/css/style.css" />
    </head>
    <body>
    <div class="container">
        <h1 class="my-4">Device Wake-up</h1>
        <button id="newDeviceBtn" class="btn btn-primary mb-3">âž• New Device</button>

        <div class="device-list">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>MAC Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="deviceTable">
                </tbody>
            </table>
        </div>
    </div>

    <button id="themeToggle" class="btn btn-primary theme-toggle">
        <i id="themeIcon" class="fas fa-sun"></i>
    </button>

    <script type="module" src="/static/js/script.js"></script>
    </body>
</html>
